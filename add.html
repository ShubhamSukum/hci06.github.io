<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DOit List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .big {
        font-size: 1.5rem;
      }

      .input-bg {
        background-color: #55555518;
      }
    </style>

  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand bg-primary navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">DOit</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse"
            style="width: 100% !important"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a class="nav-link mx-1 w-100 text-center" href="index.html">
                Home
              </a>
              <a class="nav-link mx-1 w-100 text-center active" href="add.html">
                Add
              </a>
              <a class="nav-link mx-1 w-100 text-center" href="progress.html"> Progress </a>
              <a class="nav-link mx-1 w-100 text-center" href="pending.html"> Pending </a>
              <a class="nav-link mx-1 w-100 text-center" href="completed.html">Completed </a>
              <a class="nav-link mx-1 w-100 text-center" href="calender.html"> Calender </a>
              <a class="nav-link mx-1 w-100 text-center" href="notes.html"> Notes </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <br />
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-8 border-end border-3 p-3">
          <h2>Add Task</h2>
          <hr />
          <div class="py-4">
            <div class="mb-4">
              <label for="taskTitle" class="form-label big">Task Title</label>
              <input
                type="text"
                class="form-control form-control-lg input-bg"
                id="taskTitle"
                placeholder="Enter your task title"
              />
            </div>
            <div class="mb-5">
              <label for="taskDescription" class="form-label big"
                >Task Description</label
              >
              <textarea
                class="form-control form-control-lg input-bg"
                id="taskDescription"
                placeholder="Enter task description"
                rows="5"
              ></textarea>
            </div>
            <center>
              <a href="index.html" class="btn btn-primary px-4 py-3 big">ADD TASK</a>
            </center>
          </div>
        </div>
        <div class="col-12 col-md-4 p-3">
          <h2>Set Remainder</h2>
          <hr />
          <div class="py-4">
            <div class="mb-4">
              <label for="addTime" class="form-label big">Add Time</label>
              <input
                type="text"
                class="form-control form-control-lg input-bg"
                id="addTime"
                placeholder="Set your time"
              />
            </div>
            <div class="mb-5">
              <label for="description" class="form-label big"
                >Task Description</label
              >
              <textarea
                class="form-control form-control-lg input-bg"
                id="description"
                placeholder="Enter task description"
                rows="5"
              ></textarea>
            </div>
            <center>
              <a href="index.html" class="btn btn-primary px-4 py-3 big"
                >ADD REMAINDER</a
              >
            </center>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
