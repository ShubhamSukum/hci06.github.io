<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DOit List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .leftmenu {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 85vh;
      }
      .h80 {
        height: 73vh;
      }
      .big {
        font-size: 1.8rem;
      }
      .btn-hover:hover {
        background-color: #075ad6 !important;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand bg-primary navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><b>Home</b></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse"
            style="width: 100% !important"
            id="navbarNavAltMarkup"
          >
            <div
              class="navbar-nav"
              style="width: 100% !important; justify-content: space-between"
            >
              <a
                class="nav-link mx-4 w-100 text-center active"
                href="#"
                style="font-size: 1.5rem !important; margin: 0px !important;;"
                ><b>DOit</b></a
              >
              <a
                class="nav-link mx-4 active"
                href="#"
                style="font-size: 1.5rem !important; margin: 0px !important"
                ><i class="fa fa-user"></i
              ></a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <br />
    <div class="container-fluid">
      <div class="row">
        <div class="col-3 ">
          <div class="border rounded border-3 leftmenu">
            <div>
              <a href="#" class="btn btn-lg btn-primary d-block my-2 mx-3"
                >Home</a
              >
              <a href="progress.html" class="btn btn-lg btn-primary d-block my-2 mx-3"
                >Work Progress</a
              >
              <a href="progress.html" class="btn btn-lg btn-primary d-block my-2 mx-3"
                >Work Pending</a
              >
              <a href="completed.html " class="btn btn-lg btn-primary d-block my-2 mx-3"
                >Work Completed</a
              >
              <a href="calender.html" class="btn btn-lg btn-primary d-block my-2 mx-3"
                >Calender</a
              >
                <a href="notes.html" class="btn btn-lg btn-primary d-block my-2 mx-3"> IMP NOTES </a> 
            </div>
            <div>
              <a href="#" class="btn btn-lg btn-primary d-block my-2 mx-3"
                >Setting</a
              >
              <a href="#" class="btn btn-lg btn-primary d-block my-2 mx-3"
                >Sign Out</a
              >
            </div>
          </div>
        </div>
        <div class="col-9">
          <div class="row">
            <div
              class="col-6 border-end h80"
              style="border-width: 3px !important"
            >
              <h1 class="text-center">Task</h1>
              <hr />
              <div>
                <ul class="list-unstyled">
                  <li class="border rounded p-3 my-3 border-secondary">
                    <div class="form-check big">
                      <input
                        class="form-check-input form-check-input-lg"
                        type="checkbox"
                        value=""
                        id="flexCheckDefault"
                      />
                      <label class="form-check-label" for="flexCheckDefault">
                        TASK 1
                      </label>
                    </div>
                  </li>
                  <li class="border rounded p-3 my-3 border-secondary">
                    <div class="form-check big">
                      <input
                        class="form-check-input form-check-input-lg"
                        type="checkbox"
                        value=""
                        id="flexCheckDefault1"
                        checked
                      />
                      <label class="form-check-label" for="flexCheckDefault1">
                        TASK 2
                      </label>
                    </div>
                  </li>
                  <li class="border rounded p-3 my-3 border-secondary">
                    <div class="form-check big">
                      <input
                        class="form-check-input form-check-input-lg"
                        type="checkbox"
                        value=""
                        id="flexCheckDefault3"
                      />
                      <label class="form-check-label" for="flexCheckDefault3">
                        TASK 3
                      </label>
                    </div>
                  </li>
                  <li class="border rounded p-3 my-3 border-secondary">
                    <div class="form-check big">
                      <input
                        class="form-check-input form-check-input-lg"
                        type="checkbox"
                        value=""
                        id="flexCheckDefault4"
                        checked
                      />
                      <label class="form-check-label" for="flexCheckDefault4">
                        TASK 4
                      </label>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-6 h80">
              <h1 class="text-center">Remainders</h1>
              <hr />
              <div>
                <ul class="list-unstyled">
                  <li class="border rounded p-3 my-3 border-secondary">
                    <p class="big m-0">
                      <span class="px-4 border-end border-secondary me-3">06:00</span>
                      STUDY
                    </p>
                  </li>
                  <li class="border rounded p-3 my-3 border-secondary">
                    <p class="big m-0">
                      <span class="px-4 border-end border-secondary me-3">07:50</span>
                      DINNER
                    </p>
                  </li>
                  <li class="border rounded p-3 my-3 border-secondary">
                    <p class="big m-0">
                      <span class="px-4 border-end border-secondary me-3">11:00</span>
                      SLEEP
                    </p>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-12">
              <a
                class="border border-primary bg-primary p-3 border-3 d-block pointer rounded text-center big mt-2 btn-hover"
                href="add.html"
                style="text-decoration: none; color: #fff"
              >
                ADD
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
